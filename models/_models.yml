version: 2

models:
### final
  - name: eligibility
    description: >
      Member enrollment and demographic detail, converts member months to 
      enrollment spans.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - member_id
            - enrollment_start_date
            - enrollment_end_date
    columns:
      - name: person_id
        tests:
          - not_null
      - name: member_id
        tests:
          - not_null
      - name: enrollment_start_date
        tests:
          - not_null:
              config:
                severity: warn
      - name: enrollment_end_date
        tests:
          - not_null:
              config:
                severity: warn

  - name: medical_claim
    description: Claim line level medical data.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - claim_id
            - claim_line_number
    columns:
      - name: claim_id
        tests:
          - not_null
      - name: claim_line_number
        tests:
          - not_null
      - name: person_id
        tests:
          - not_null
      - name: member_id
        tests:
          - not_null
      - name: paid_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: allowed_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: charge_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: coinsurance_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: copayment_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: deductible_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: total_cost_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn

  - name: pharmacy_claim
    description: Claim line level pharmacy data.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - claim_id
            - claim_line_number
    columns:
      - name: claim_id
        tests:
          - not_null
      - name: claim_line_number
        tests:
          - not_null
      - name: person_id
        tests:
          - not_null
      - name: member_id
        tests:
          - not_null
      - name: ndc_code
        tests:
          - not_null:
              config:
                severity: warn
      - name: paid_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: allowed_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: charge_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: coinsurance_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: copayment_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
      - name: deductible_amount
        tests:
          - dbt_utils.accepted_range:
              min_value: 0
              config:
                severity: warn
  - name: provider_attribution
    description: Provider attribution for all members
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}_{{var('tuva_schema_prefix')}}_input_layer{% else %}input_layer{%- endif -%}
      materialized: table
      tags: connector

